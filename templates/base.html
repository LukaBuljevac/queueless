<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QueueLess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">QueueLess</a>
    <div class="d-flex gap-2">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'role_home' %}">Home</a>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-warning btn-sm">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-success btn-sm" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-2" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}
</main>
</body>
</html>
